<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
</head>
<body>
    <fieldset>
        <legend><hr>
    <p id="q1"> </p><br><br>
    Enter your first no:<input type="Number" id="first"><br><br>
    Enter your Second no:<input type="Number" id="sec"><br><br>
    <input type="button" value="Click to find ans" onclick="power()">
    <p id="pow"></p>
</fieldset>
</legend>
<br><br>
<fieldset>
   <br>
        Enter your string to find the no of words in string  <input type="text" id="q3"><br><br>
       
        <input type="button" value="Click to find ans" onclick="count()">
       <br>
        <p id="c"></p>
 
</fieldset>
</body>
<script>
        let c=0;
        let arr=[2,3,4,6,7];
        for(let i=0;i<arr.length;i++){
            if(arr[i]%2==0){
                c++;
            }
        }
        document.getElementById("q1").innerHTML="No of even no in given array " +c;
        
        function power(){
        let f=document.getElementById("first");
        let s=document.getElementById("sec");
        let ans=Math.pow(f.value,s.value);
        document.getElementById("pow").innerHTML=ans;
        }

        function count(){
  
            let str=document.getElementById("q3").value;
            let word = str.split(" ").filter(function(n) { return n != '' }).length;
             document.getElementById("c").innerHTML=word;
        }

 
    </script>
</html>
